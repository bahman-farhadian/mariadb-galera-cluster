---
- name: Ensure Ansible temp directory exists
  ansible.builtin.raw: mkdir -p ~/.ansible/tmp && chmod 0700 ~/.ansible/tmp
  changed_when: false

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install HAProxy
  ansible.builtin.apt:
    name: haproxy
    state: present

- name: Deploy HAProxy configuration
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: "0644"
    backup: true
    validate: "haproxy -c -f %s"

- name: Restart and enable HAProxy
  ansible.builtin.systemd:
    name: haproxy
    state: restarted
    enabled: true
    daemon_reload: true

- name: Wait for HAProxy to start
  ansible.builtin.pause:
    seconds: 3

- name: Verify HAProxy is listening on MySQL port
  ansible.builtin.shell: ss -tlnp | grep ":{{ mysql_port }}"
  register: haproxy_mysql_check
  changed_when: false
  failed_when: haproxy_mysql_check.rc != 0
